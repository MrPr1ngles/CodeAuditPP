{% extends 'core/base.html' %}
{% block content %}
<style>
:root {
  --primary: #007aff;
  --bg:    #f8faff;
  --border:#a0cfff;
  --light: #e6f0ff;
}
body { background: var(--bg); }
#controls { margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; }
#main { display:flex; height:calc(100vh - 100px); border:1px solid var(--border); background:white; }
#editor-pane { width:75%; position:relative; }
.CodeMirror { height:100% !important; font-size:14px; }
#side { width:25%; display:flex; flex-direction:column; border-left:1px solid var(--border); background:var(--light); }
#participants { height:20%; overflow-y:auto; border-bottom:1px solid var(--border); padding:10px; }
#participants ul { list-style:none; padding:0; margin:0; }
#participants li { margin:4px 0; font-weight:500; }
#logs { height:80%; overflow-y:auto; padding:10px; position:relative; }
#logs table { width:100%; border-collapse:collapse; background:white; }
#logs th, #logs td { border:1px solid #ccc; padding:6px; font-size:x-small; text-align:left; }
.tooltip {
  position: fixed;
  background: white;
  border: 1px solid var(--border);
  padding: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-family: monospace;
  font-size: 12px;
  pointer-events: none;
  z-index: 1000;
}
.tooltip pre { margin:0; }
.tooltip .line { white-space: pre; }
</style>

<div id="controls">
  <div>
    <label><strong>–Ø–∑—ã–∫:</strong>
      <select id="language-selector">
        <option selected>Python</option>
        <option>JavaScript</option>
        <option>C++</option>
      </select>
    </label>
  </div>
  <a href="{% url 'logout' %}" style="color:var(--primary);font-weight:bold;">–í—ã–π—Ç–∏</a>
</div>

<div id="main">
  <div id="editor-pane">
    <textarea id="code-area">{{ session.code_content }}</textarea>
  </div>
  <div id="side">
    <div id="participants">
      <h4>–£—á–∞—Å—Ç–Ω–∏–∫–∏</h4>
      <ul id="participants-list"></ul>
    </div>
    <div id="logs">
      <h4>–õ–æ–≥–∏</h4>
      <table>
        <thead><tr><th>–í—Ä–µ–º—è</th><th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th><th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
        <tbody id="logs-body">
          {% for log in initial_logs %}
          <tr data-event="{{ log.event }}"
              {% if log.range %}
              data-from-line="{{ log.range.from.line }}"
              data-from-ch="{{ log.range.from.ch }}"
              data-to-line="{{ log.range.to.line }}"
              data-to-ch="{{ log.range.to.ch }}"
              {% endif %}>
            <td>{{ log.time }}</td>
            <td>{{ log.user }}</td>
            <td style="cursor: {{ log.range|yesno:'pointer,default' }}">{{ log.event }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>

<script>
const currentUser = "{{ user.username }}";
const currentRole = "{{ user.role }}";
const participants = JSON.parse('{{ participants_json|escapejs }}');
const userColor = "#007AFF";
const userCursors = {};

const editor = CodeMirror.fromTextArea(
  document.getElementById('code-area'), { lineNumbers: true, mode: 'python' }
);

document.getElementById('language-selector').onchange = e => {
  let mode = 'python';
  if (e.target.value === 'JavaScript') mode = 'javascript';
  if (e.target.value === 'C++') mode = 'text/x-c++src';
  editor.setOption('mode', mode);
};

const ws = new WebSocket(
  `${location.protocol==='https:'?'wss':'ws'}://${location.host}/ws/session/{{ session.code }}/`
);

function renderParticipants(){
  const ul = document.getElementById('participants-list'); ul.innerHTML = '';
  participants.forEach(p=>{ const li = document.createElement('li');
    li.textContent = (p.role==='examiner'? 'üßë‚Äçüíº ' : 'üë®‚Äçüéì ') + p.user;
    ul.appendChild(li);
  });
}
renderParticipants();

let tooltip;
function showTooltip(evt, from, to) {
  if (tooltip) tooltip.remove();
  tooltip = document.createElement('div'); tooltip.className = 'tooltip';
  const lines = editor.getValue().split('\n');
  const snippet = lines.slice(from.line, to.line+1);
  tooltip.innerHTML = snippet.map((ln,idx) => {
    const num = from.line + idx + 1;
    return `<div class="line"><span style="opacity:0.6;">${num.toString().padStart(3,' ')}|</span> ${ln}</div>`;
  }).join('');
  document.body.appendChild(tooltip);
  const x = evt.clientX + 10, y = evt.clientY + 10;
  tooltip.style.left = x + 'px'; tooltip.style.top = y + 'px';
}
function hideTooltip() { if (tooltip) tooltip.remove(); }

document.querySelectorAll('#logs-body tr').forEach(tr => {
  const fromLine = tr.dataset.fromLine;
  if (!fromLine) return;
  tr.addEventListener('mouseenter', e => {
    const from = { line: +tr.dataset.fromLine, ch: +tr.dataset.fromCh };
    const to   = { line: +tr.dataset.toLine,   ch: +tr.dataset.toCh };
    const [start, end] = CodeMirror.cmpPos(from, to) <= 0 ? [from,to] : [to,from];
    showTooltip(e, start, end);
  });
  tr.addEventListener('mouseleave', hideTooltip);
});

function addLog(time, user, event, range){
  const tr = document.createElement('tr'); tr.dataset.event = event;
  tr.innerHTML = `<td>${time}</td><td>${user}</td><td style="cursor:${range?'pointer':'default'}">${event}</td>`;
  if(range){
    tr.dataset.fromLine = range.from.line; tr.dataset.fromCh = range.from.ch;
    tr.dataset.toLine = range.to.line; tr.dataset.toCh = range.to.ch;
    tr.addEventListener('mouseenter', e => {
      const from = { line:+tr.dataset.fromLine, ch:+tr.dataset.fromCh };
      const to   = { line:+tr.dataset.toLine,   ch:+tr.dataset.toCh };
      const [s,e2] = CodeMirror.cmpPos(from,to)<=0 ? [from,to] : [to,from];
      showTooltip(e, s, e2);
    });
    tr.addEventListener('mouseleave', hideTooltip);
  }
  document.getElementById('logs-body').appendChild(tr);
  document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
}

ws.onmessage = e => {
  const d = JSON.parse(e.data);
  if(d.event==='init'){ editor.setValue(d.content); return; }
  if(d.event==='join'){ participants.push({user:d.user,role:d.role}); renderParticipants(); return addLog(d.timestamp.slice(11,16),d.user,'–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è',null); }
  if(d.event==='leave'){ const idx=participants.findIndex(p=>p.user===d.user); if(idx>=0)participants.splice(idx,1); return renderParticipants(); }
  if(d.event==='change'&&d.user!==currentUser){ const s=editor.getScrollInfo(); editor.setValue(d.content); return editor.scrollTo(s.left,s.top); }
  if(d.event==='cursor'&&d.user!==currentUser){ const{line,ch}=d.cursor; if(userCursors[d.user])userCursors[d.user].clear(); const coords=editor.charCoords({line,ch},'local'); const el=document.createElement('div'); el.className='cursor-marker'; el.style.left=coords.left+'px'; el.style.top=coords.top+'px'; el.style.height=(coords.bottom-coords.top)+'px'; el.style.borderColor=d.color+'80'; document.getElementById('editor-pane').appendChild(el); userCursors[d.user]={clear:()=>el.remove()}; return; }
  if(['copy','paste','blur'].includes(d.event)){ const t=d.timestamp.slice(11,16); const ev=d.event==='copy'?'—Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª':d.event==='paste'?'–≤—Å—Ç–∞–≤–∏–ª':'–ø–æ—Ç–µ—Ä—è–ª —Ñ–æ–∫—É—Å'; addLog(t,d.user,ev,d.range||null);}  
};

editor.on('change', cm=>ws.send(JSON.stringify({event:'change',content:cm.getValue(),user:currentUser,role:currentRole,color:userColor,cursor:editor.getCursor()})));
editor.on('cursorActivity', ()=>ws.send(JSON.stringify({event:'cursor',user:currentUser,role:currentRole,color:userColor,cursor:editor.getCursor()})));
['copy','paste'].forEach(evt=>editor.getWrapperElement().addEventListener(evt,()=>{ const s=editor.listSelections()[0]; ws.send(JSON.stringify({event:evt,user:currentUser,role:currentRole,color:userColor,cursor:editor.getCursor(),range:{from:s.anchor,to:s.head}}));}));
ws.onopen = ()=>ws.send(JSON.stringify({event:'join',user:currentUser,role:currentRole,color:userColor}));
window.addEventListener('beforeunload',()=>ws.send(JSON.stringify({event:'leave',user:currentUser,role:currentRole,color:userColor})));
</script>
{% endblock %}
