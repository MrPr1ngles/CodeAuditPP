{% extends 'core/base.html' %}
{% block content %}
<div class="form-container">
  <h2>Присоединиться к сессии</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn-primary">Войти</button>
  </form>
</div>
{% endblock %}
